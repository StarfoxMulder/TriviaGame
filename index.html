<!DOCTYPE>
<html>

	<head>
		<link rel="stylesheet" href="assets/css/reset.css">
		<title>Contactee Trivia!</title>
		<link href="https://fonts.googleapis.com/css?family=ABeeZee|Josefin+Sans|Orbitron" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous">
		</script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<div class="container-fluid">

		<header>
			<h1> Contactee Trivia </h1>
		</header>

		<main>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2" id="gameCont">
				<span><h2>Click the mouse inside of this box to begin the game. Once the game begins you will have two minutes to answer as many questions as you can. <br> Good luck, Space Brother!</h2></span>
					<div class="row">
						<div class="col-xs-6" id="timerTitle">
							
						</div>
						<div class="col-xs-6" id="timerCont">
							<h2 id="timer"></h2>
						</div>
						<div class="col-xs-12" id="questionCont">
							<p id="question"></p>
						</div>
						<form class="col-xs-12" id="answerCont">
							<div class="row">
								<div class="col-xs-3 checkbox"><label id="a0"></label></div>
								<div class="col-xs-3 checkbox"><label id="a1"></label></div>
								<div class="col-xs-3 checkbox"><label id="a2"></label></div>
								<div class="col-xs-3 checkbox"><label id="a3"></label></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		</div>
	</body>
</html>
